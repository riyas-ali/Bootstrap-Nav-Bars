    <!-- Second Nav-bar js -->
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 80) {
                    $('.nav-scroll').addClass('navbar-scroll');
                }
                else {
                    $('.nav-scroll').removeClass('navbar-scroll');
                }
            });
        });
    </script>
